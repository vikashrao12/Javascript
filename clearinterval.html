<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearInterval</title>
</head>
<body>
    <h1 id="h1"></h1>
    <button onclick="stop()">Stop</button>
    
</body>
<script>
    var my = setInterval(count,1000);
    var c = 0;
    function count(){
        c=c<10 ? "0"+c:c;
        document.getElementById('h1').innerText = c;
        
        c++
    }
    function stop(){
        clearInterval(my);
    }
</script>
</html>
