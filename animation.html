<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation </title>
    <style>
        .yellow{
            width: 400px;
            height: 400px;
            background: yellow;
            position: relative;
        }
        #red{
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            top: 0px;
            left: 0px;

        }
    </style>
</head>
<body>
    <div class="yellow">
        <div id="red"> </div>
    </div>
    <br>

    <button onclick="move()">Click me </button>
</body>
<script>
    function move(){
        var redElem = document.getElementById('red');
        var poe = 0;
        var anime = setInterval(animate,5);

        function animate(){
            if(poe==350){

                clearInterval(anime);

            }
            else{

            
            poe++;
            redElem.style.top = poe+"px";
            redElem.style.left = poe+"px";
            }
        }
            
        }


    
</script>
</html>
